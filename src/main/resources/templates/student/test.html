<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
    <div th:fragment="mainContent" class="layui-fluid">
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-mini" lay-event="detail">详细信息</a>
            <a class="layui-btn layui-btn-mini" lay-event="download">下载</a>
        </script>
        <div class="layui-collapse" lay-accordion th:fragment="table">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">设置查询条件</h2>
                <div class="layui-colla-content layui-show layui-form" id="test">
                    <!--<form action="/student/dotest" method="post">-->
                    <div class="layui-row condition">
                        <!--<div th:replace="student/datafilter::inputFilter('姓名','nameInput','name')"></div>
                        <div th:replace="student/datafilter::inputFilter('籍贯','nativePlaceInput','nativePlace')"></div>
                        <div th:replace="student/datafilter::inputFilter('民族','nationInput','nation')"></div>
                        <div th:replace="student/datafilter::inputFilter('出生时间','birthdayInput','birthday')"></div>
                        <div th:replace="student/datafilter::inputFilter('政治面貌','politicsStatusInput','politicsStatus')"></div>
                        <div th:replace="student/datafilter::inputFilter('入党时间','joinpartyTimeInput','joinpartyTime')"></div>
                        <div th:replace="student/datafilter::inputFilter('转正时间','conversionTimeInput','conversionTime')"></div>
                        <div th:replace="student/datafilter::inputFilter('原单位','originWorkplaceInput','originWorkplace')"></div>
                        <div th:replace="student/datafilter::inputFilter('原职务','originDutiesInput','originDuties')"></div>
                        <div th:replace="student/datafilter::inputFilter('原职称','originProfessionalInput','originProfessional')"></div>
                        <div th:replace="student/datafilter::inputFilter('享受待遇','treatmentInput','treatment')"></div>
                        <div th:replace="student/datafilter::inputFilter('工作时间','timeWorkInput','timeWork')"></div>
                        <div th:replace="student/datafilter::inputFilter('离退休时间','timeRetirementInput','timeRetirement')"></div>
                        <div th:replace="student/datafilter::inputFilter('所在党支部','partyBranchInput','partyBranch')"></div>
                        <div th:replace="student/datafilter::inputFilter('所在行政组','administrationInput','administration')"></div>
                        <div th:replace="student/datafilter::inputFilter('家庭电话','homeAddressInput','homeAddress')"></div>
                        <div th:replace="student/datafilter::inputFilter('手机号码','phoneOwnInput','phoneOwn')"></div>-->
                        <div th:replace="student/datafilter::inputFilterNotOrDefault('姓名','nameInput','name')"></div>
                        <div th:replace="student/datafilter::inputFilterNotOrDefault('性别','sexInput','sex')"></div>
                        <div th:replace="student/datafilter::inputFilterNotOrDefault('身份证号','idNumberInput','idNumber')"></div>
                        <div th:replace="student/datafilter::inputFilterNotOrDefault('民族','nationInput','nation')"></div>
                        <div th:replace="student/datafilter::inputFilterNotOrDefault('籍贯','nativePlaceInput','nativePlace')"></div>
                        <div th:replace="student/datafilter::inputFilterNotOrDefault('出生地','birthPlace','birthPlace')"></div>
                        <div th:replace="student/datafilter::inputFilterNotOrDefault('所在行政组','administrationInput','administration')"></div>
                        <div th:replace="student/datafilter::inputFilterNotOrDefault('现任职务','alldInput','alld')"></div>
                        <!--<div th:replace="student/datafilter::inputFilterNotOrDefault('政治面貌','politicsStatusInput','politicsStatus')"></div>-->
                        <div th:replace="student/datafilter::inputFilterNotOrDefault('原单位','originWorkplaceInput','originWorkplace')"></div>
                        <div th:replace="student/datafilter::inputFilterNotOrDefault('原职务','originDutiesInput','originDuties')"></div>
                        <div th:replace="student/datafilter::inputFilterNotOrDefault('原职称','originProfessionalInput','originProfessional')"></div>
                        <div th:replace="student/datafilter::inputFilterNotOrDefault('享受待遇','treatmentInput','treatment')"></div>
                        <!--<div th:replace="student/datafilter::inputFilterNotOrDefault('所在党支部','partyBranchInput','partyBranch')"></div>-->
                    </div>
                    <div class="layui-row condition">
                        <div th:replace="student/datafilter::selectFilter('人员类别',~{this::option[@field='8']},'categorySelector','category')">
                            <option  field="8" value="离休">离休</option>
                            <option  field="8" value="退休" >退休</option>
                            <option  field="8" value="家属">家属</option>
                        </div>
                        <div th:replace="student/datafilter::selectFilter('身份',~{this::option[@field='13']},'identitySelector','identity')">
                            <option field="13" value="工人">工人</option>
                            <option field="13" value="干部">干部</option>
                        </div>
                        <div th:replace="student/datafilter::selectFilter('文化程度',~{this::option[@field='9']},'educationLevelSelector','educationLevel')">
                            <option  field="9" value="研究生">研究生</option>
                            <option field="9" value="大学" >大学</option>
                            <option field="9" value="大专">大专</option>
                            <option field="9" value="中专">中专</option>
                            <option field="9" value="高中">高中</option>
                            <option field="9" value="初中">初中</option>
                            <option field="9" value="小学">小学</option>
                            <option field="9" value="其他">其他</option>
                        </div>
                        <div th:replace="student/datafilter::selectFilter('健在情况',~{this::option[@field='12']},'livingConditionSelector','livingCondition')">
                            <option field="12" value="健在">健在</option>
                            <option field="12" value="去世">去世</option>
                        </div>
                    </div>
                    <div class="layui-row condition">
                        <div th:replace="student/datafilter::inputFilterNotOr('出生时间','birthdayInput','birthday')"></div>
                        <div th:replace="student/datafilter::inputFilterNotOr('工作时间','timeWorkInput','timeWork')"></div>
                        <!--<div th:replace="student/datafilter::inputFilterNotOr('入党时间','joinpartyTimeInput','joinpartyTime')"></div>-->
                        <!--<div th:replace="student/datafilter::inputFilterNotOr('转正时间','conversionTimeInput','conversionTime')"></div>-->
                        <div th:replace="student/datafilter::inputFilterNotOr('离退休时间','timeRetirementInput','timeRetirement')"></div>
                    </div>
                    <div class="layui-row tips">注意：查询时间只需要输入年份即可，例如当以"模糊"方式查询时输入1996则会匹配1996年1月1日(包括)至1996年12月31日(包括)的数据；
                        若选择“之间”方式则要求在两年份值之间加1个空格，例如：查询1996-01-01(包括)到1998-12-31(包括)的数据则应该输入“1996 1998”。</div>
                    <br>
                    <button id="submit" class="layui-btn layui-btn-primary"><i class="layui-icon">查询&#xe615;</i></button>
                    <button id="export-to-excel" class="layui-btn layui-btn-primary"><i class="layui-icon">导出当前数据&#xe601;</i></button>
                    <br><br>
                <!--</form>-->
                </div>
            </div>
            <div id="data" class="layui-colla-item">
                <h2 class="layui-colla-title">筛选显示数据</h2>
                <div class="layui-colla-content">
                    <form class="layui-form">
                            <div id="data-table-filter" class="layui-row"></div>
                    </form>
                </div>
            </div>
            <table id="dataTable" lay-filter="test" ></table>
        </div>
        <form class="layui-form">
            <div id="graphic layui-row">
                <div id="graphic-x" class="layui-col-md-offset1 layui-col-xs-offset1 layui-col-md4 layui-col-xs4"><br><br><br></div>
                <div id="main" class="layui-col-md6 layui-col-xs6" style="height:350px;"></div>
            </div>
        </form>
        <script src="/js/JSONToExcel.js"></script>
        <script src="/js/test.js"></script>
    </div>
</body>
</html>
