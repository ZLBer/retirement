<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.css">
    <title>Title</title>
</head>
<body>
<div th:fragment="mainContent"  id="upload">
    <blockquote class="layui-elem-quote">*请按照之前选择的模板进行导入</blockquote>

    <form action="/admin/uploadExcel" id="infoLogoForm" enctype="multipart/form-data" method="post" class="layui-form ">
        <div class="layui-form-item">
            <label class="layui-form-label " style="width: 140px">1.基本信息板块：</label>
            <div class="layui-input-block">
                <input lay-filter="selectAll1" type="checkbox" name="nformationBasic"value="begin" title="全选" lay-skin="primary">
                <input type="hidden" name="informationBasic"   value="idNumber">
                <input  type="checkbox" name="informationBasic"  value="category" title="人员类别" lay-skin="primary">
                <input  type="checkbox" name="informationBasic" value="name" title="姓名" lay-skin="primary">
                <input type="checkbox" name="informationBasic" value="sex" title="性别" lay-skin="primary">
                <input  type="checkbox" name="informationBasic" value="nation" title="民族" lay-skin="primary">
                <input id="nativePlace" type="checkbox" name="informationBasic" value="nativePlace" title="籍贯" lay-skin="primary">
                <input type="checkbox" name="informationBasic" value="birthday" title="出生年月" lay-skin="primary">
                <input  type="checkbox" name="informationBasic" value="birthPlace" title="出生地" lay-skin="primary">
                <input  type="checkbox" name="informationBasic" value="degree" title="最高学位" lay-skin="primary">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label " style="width: 140px">2.政治面貌信息板块：</label>
            <div class="layui-input-block">
                <input lay-filter="selectAll2" type="checkbox" name="nformationPolitics" value="begin" title="全选" lay-skin="primary">
                <input  type="checkbox" name="informationPolitics" value="politicsStatus" title="政治面貌" lay-skin="primary">
                <input  type="checkbox" name="informationPolitics" value="joinpartyTime" title="入党时间" lay-skin="primary">
                <input  type="checkbox" name="informationPolitics" value="conversionTime" title="转正时间" lay-skin="primary">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label " style="width: 140px">3.原工作信息板块：</label>
            <div class="layui-input-block">
                <input lay-filter="selectAll3" type="checkbox" name="nformationOriginal" value="begin" title="全选" lay-skin="primary">
                <input  type="checkbox" name="informationOriginal" value="identity" title="身份" lay-skin="primary">
                <input  type="checkbox" name="informationOriginal" value="educationLevel" title="最高学历" lay-skin="primary">
                <input  type="checkbox" name="informationOriginal" value="originWorkplace" title="原单位" lay-skin="primary">
                <input  type="checkbox" name="informationOriginal" value="originDuties" title="原职务" lay-skin="primary">
                <input  type="checkbox" name="informationOriginal" value="orginDutiesLevel" title="原职务级别" lay-skin="primary">
                <input  type="checkbox" name="informationOriginal" value="originProfessional" title="原职称" lay-skin="primary">
                <input  type="checkbox" name="informationOriginal" value="originProfessionalLevel" title="原职称级别" lay-skin="primary"><br>
                <input  type="checkbox" name="informationOriginal" value="treatment" title="享受待遇" lay-skin="primary">
                <input  type="checkbox" name="informationOriginal" value="timeWork" title="参加工作时间" lay-skin="primary">
                <input  type="checkbox" name="informationOriginal" value="timeRetirement" title="离退休时间" lay-skin="primary">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 140px">4.现工作信息板块:</label>
            <div class="layui-input-block">
                <input  lay-filter="selectAll4"type="checkbox" name="nformationPresent"  value="begin" title="全选" lay-skin="primary">
                <input  type="checkbox" name="informationPresent"  value="partyBranch" title="党支部名称" lay-skin="primary">
                <input  type="checkbox" name="informationPresent"  value="administration" title="行政组" lay-skin="primary">
                <input  type="checkbox" name="informationPresent"  value="presentDuties" title="现职务" lay-skin="primary">
                <input  type="checkbox" name="informationPresent"  value="basicpartyDuties" title="基层党组织职务" lay-skin="primary">
                <input  type="checkbox" name="informationPresent"  value="timeBasicparty" title="基层党组织开始时间" lay-skin="primary">
                <input  type="checkbox" name="informationPresent"  value="endtimeBasicparty" title="基层党组织结束时间" lay-skin="primary"><br>
                <input  type="checkbox" name="informationPresent"  value="administrationDuties" title="行政组职务" lay-skin="primary">
                <input  type="checkbox" name="informationPresent"  value="timeAdministration" title="行政组开始时间" lay-skin="primary">
                <input  type="checkbox" name="informationPresent"  value="endtimeAdministration" title="行政组结束时间" lay-skin="primary">
                <input  type="checkbox" name="informationPresent"  value="committeeDuties" title="关工委工作职务" lay-skin="primary">
                <input  type="checkbox" name="informationPresent"  value="timeCommittee" title="关工委工作职务开始时间" lay-skin="primary"><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input  type="checkbox" name="informationPresent"  value="endtimeCommittee" title="关工委工作职务结束时间" lay-skin="primary">
                <input  type="checkbox" name="informationPresent"  value="steeringMember" title="督导组成员" lay-skin="primary">
                <input  type="checkbox" name="informationPresent"  value="timeSteering" title="督导组成员开始时间" lay-skin="primary">
                <input  type="checkbox" name="informationPresent"  value="endtimeSteering" title="督导组成员结束时间" lay-skin="primary">
                <input  type="checkbox" name="informationPresent"  value="organizationMember" title="特邀党建组织员" lay-skin="primary">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input  type="checkbox" name="informationPresent"  value="timeOrganization" title="特邀党建组织员开始时间" lay-skin="primary">
                <input  type="checkbox" name="informationPresent"  value="endtimeOrganization" title="特邀党建组织员结束时间" lay-skin="primary">
                <input  type="checkbox" name="informationPresent"  value="corporationDuties" title="老年文体社团职务" lay-skin="primary">
                <input  type="checkbox" name="informationPresent"  value="timeCorporation" title="老年文体社团职务开始时间" lay-skin="primary">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input  type="checkbox" name="informationPresent"  value="endtimeCorporation" title="老年文体社团职务结束时间" lay-skin="primary">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label " style="width: 140px"> 5.联系信息板块:</label>
            <div class="layui-input-block">
                <input lay-filter="selectAll5" type="checkbox" name="nformationContact"  value="begin" title="全选" lay-skin="primary">
                <input  type="checkbox" name="informationContact"  value="homeAddress" title="家庭住址" lay-skin="primary">
                <input  type="checkbox" name="informationContact"  value="phoneHome" title="家庭电话" lay-skin="primary">
                <input  type="checkbox" name="informationContact"  value="phoneOwn" title="手机号码" lay-skin="primary">
                <input  type="checkbox" name="informationContact"  value="phoneChildren" title="子女电话" lay-skin="primary">
                <input  type="checkbox" name="informationContact"  value="phoneOther" title="其他联系电话" lay-skin="primary">
                <input  type="checkbox" name="informationContact"  value="email" title="电子邮件" lay-skin="primary">
                <input  type="checkbox" name="informationContact"  value="qq" title="QQ" lay-skin="primary">
                <input  type="checkbox" name="informationContact"  value="wechat" title="微信" lay-skin="primary">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label " style="width: 140px"> 6.备注：</label>
            <div class="layui-input-block">
                <input lay-filter="selectAll6" type="checkbox" name="nformationSupplement"  value="begin" title="全选" lay-skin="primary">
                <input  type="checkbox" name="informationSupplement"  value="spouse" title="配偶情况" lay-skin="primary">
                <input  type="checkbox" name="informationSupplement"  value="statusChildren" title="子女情况" lay-skin="primary">
                <input  type="checkbox" name="informationSupplement"  value="livingCondition" title="健在情况" lay-skin="primary">
                <input  type="checkbox" name="informationSupplement"  value="statusOther" title="其他情况" lay-skin="primary">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 140px;">选择导入类型：</label>
            <div class="layui-input-inline" style="width: 600px;">
                <select name="IType">
                    <option value="2">更新，用于更新已存在和不存在人员信息，对于空或者不导入字段不进行变动</option>
                    <option value="1">新增,用于增加不存在人员</option>
                    <option value="3">覆盖，用于替换已存在人员信息，类似于先删再加</option>
                </select>
            </div>
        </div>
        <!--<button type="file" value="选择文件" name="myfiles" id="myfiles" class="layui-btn" ><i class="layui-icon"></i>上传文件</button>-->
        <br>
        <input type="file" class="layui-btn"  value="选择文件" name="myfiles">
        <br>
        <br>
        <br>
        <input id="submitExcel" class="layui-btn " type="button" value="导入">
        </br>
        </br>
        </br>
        <div hidden id="percent"  lay-filter="percentChildren" class="layui-progress layui-progress-big" lay-showPercent="true">
            <div   class="layui-progress-bar layui-bg-red" lay-percent="0%" ></div>
        </div>
    </form>

</div>
</body>
</html>
